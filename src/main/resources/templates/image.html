<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Thymeleaf Index</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container" th:fragment="content">
    <h1 class="my-4">Welcome to My Website</h1>

    <!-- Image using Thymeleaf with Bootstrap classes -->
    <img th:src="@{/image/pic.jpg}" alt="My Image" class="img-fluid rounded" />

    <p class="mt-4">This is a sample paragraph on the index page.</p>
</div>

<!-- Bootstrap JS (Optional for components like modals) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
