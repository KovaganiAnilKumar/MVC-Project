<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Contact Us</title>
</head>
<body>
<div class="container mt-5" th:fragment="content">
    <h2>Contact Us About Our Products</h2>
    <div class="alert alert-info">
        <strong>Have questions?</strong> Reach out to us for inquiries about our products.
    </div>
    <div class="mb-3">
        <strong>Name:</strong> John Doe
    </div>
    <div class="mb-3">
        <strong>Email:</strong> johndoe@example.com
    </div>
    <div class="mb-3">
        <strong>Product:</strong> Example Product
    </div>
    <div class="mb-3">
        <strong>Message:</strong> I'm interested in more details about this product.
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
